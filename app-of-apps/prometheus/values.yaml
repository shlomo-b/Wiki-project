enabled: true

serviceAccount:
  create: true  

server:
  global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s

  service:
    enabled: true
    type: ClusterIP
    targetPort: 3000

  persistentVolume:
    enabled: false


serverFiles:
  prometheus.yml:
    scrape_configs:
      - job_name: 'node-exporter-nodes'
        metrics_path: /metrics
        static_configs:
          - targets:
              - "master:9100"

alertmanager:
  enabled: false

prometheus-pushgateway:
  enabled: false

kube-state-metrics:
  enabled: false  

prometheus-node-exporter:
  enabled: true
  service:
    type: ClusterIP
    port: 9100
    targetPort: 9100
    PortName: metrics
    name: node-exporter
