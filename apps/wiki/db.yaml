apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: wiki
spec:
  serviceName: postgres
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: Always
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: POSTGRES_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: POSTGRES_PASSWORD

            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: db-postgres-config
                  key: POSTGRES_DB 

          volumeMounts:
          - name:  postgres-data
            mountPath: /var/lib/postgresql/data

  volumeClaimTemplates:
    - metadata: 
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: gp2
        resources:
          requests:
            storage: 1Gi      
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: wiki
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
