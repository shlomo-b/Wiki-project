apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wiki
  namespace: wiki
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-0889b01a5e3ff87fc
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:148088962203:certificate/d1e08d5c-fb1e-4a88-9ec0-9f0e239df591
    alb.ingress.kubernetes.io/subnets: subnet-07006d9d2d6d12d1f,subnet-05e5e97d0bfe24b28
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: > # redirect to https
      {"type": "redirect", "redirectConfig": { "protocol": "HTTPS", "port": "443", "statusCode": "HTTP_301"}}
  #  alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:148088962203:regional/webacl/wigi-waf/e9eecbd4-2512-4dfa-8a38-015743507551
                                            
spec:
  ingressClassName: alb
  rules:
    - host: wiki.spider-shlomo.com
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation

          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-wiki
                port:
                  number: 3000       